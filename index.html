<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/amazon-logo.png" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/amazon-logo.png" alt="Amazon Logo" />
      </div>
      <h1>Amazon To-Do List</h1>
    </header>

    <main>
      <div class="todo-container">
        <input
          type="text"
          id="taskInput"
          placeholder="What do you need to do today?"
        />
        <button id="addTaskButton">Add Task</button>
      </div>

      <ul id="taskList">
        <!-- List of tasks will appear here -->
      </ul>
    </main>

    <footer>
      <p>&copy; 2024 Ashwin Chavhan. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
